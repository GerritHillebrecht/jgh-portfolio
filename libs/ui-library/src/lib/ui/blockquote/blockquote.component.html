<blockquote>
  <p
    #quote
    class="observer-item text-center sm:text-left sm:text-5xl mb-10 lg:mb-24 transition-all duration-700"
  >
    „{{ blockquote.quote }}“
  </p>
  <h3 class="text-2xl">{{ blockquote.author }}</h3>
  <h4 class="text-xs" *ngIf="blockquote.position">
    {{ blockquote.position }}
  </h4>
</blockquote>
