<section class="pb-36 pt-24 px-4 sm:px-24">
  <ng-content></ng-content>
  <div
    class="mx-auto max-w-[1300px] sm:px-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-12 sm:gap-[60px]"
  >
    <a
      #infobox
      class="observer-item group info-box flex flex-col gap-4 cursor-pointer transition-all duration-700"
      *ngFor="let infobox of infoBoxes; let index = index"
      [ngStyle]="{ 'transition-delay': index * 0.25 + 's' }"
      (click)="scrollTo(infobox)"
    >
      <picture>
        <img [src]="infobox.image" class="w-100" />
      </picture>
      <div class="info-body">
        <p class="text-[40px] leading-tight">{{ infobox.title }}</p>
        <p class="text-base leading-normal mt-1 mb-3">
          {{ infobox.description }}
        </p>
        <button
          class="px-4 py-2 rounded-3xl border border-stone-700 text-sm group-hover:bg-stone-700 group-hover:text-stone-50 transition-all duration-300"
        >
          {{ infobox.action ?? 'Entdecken' }}
        </button>
      </div>
    </a>
  </div>
</section>
