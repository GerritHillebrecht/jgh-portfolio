<div class="grid-container relative scale-[1.175]" style="perspective: 100px">
  <div
    class="grid grid-cols-3 aspect-video gap-2"
    style="transform: rotateY(-4.5deg); perspective: 100px"
  >
    <!-- <div class="highlight absolute w-1/5 h-full bg-white z-10 -left-1/4 mix-blend-overlay -skew-x-6"></div> -->
    @for (card of [0,1,3,4,5,6,7,8,9]; track card; let idx = $index) {
    <div
      class="card overflow-hidden aspect-video rounded-lg bg-red-400 transition-all duration-500 shadow-2xl bg-cover bg-center saturate-[0.75] brightness-90 hover:brightness-110 hover:saturate-[1.25]"
    >
      <!-- [ngStyle]="{
        'background-image':
          'url(/assets/images/home/cards/' + (idx + 1) + '.jpg)'
      }" -->
      <video
        #video
        [src]="'/assets/video/home/' + (idx + 1) + '.mp4'"
        class="object-cover absolute inset-0 w-full h-full"
        [autoplay]="idx === 4"
      ></video>
    </div>
    }
  </div>
</div>
